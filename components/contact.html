<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Contact Us - CRAZY TECH NEWS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Slab&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
    }
    ::-webkit-scrollbar {
      width: 8px;
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff0055;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Include Header Component -->
  <div id="header-component"></div>
  
  <!-- Contact Content -->
  <main class="flex-grow max-w-4xl mx-auto px-6 py-12">
    <div class="bg-gradient-to-r from-pink-900 via-black to-black rounded-xl shadow-lg overflow-hidden p-8">
      <h1 class="text-4xl font-bold text-pink-400 mb-8 text-center">CONTACT US</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h2 class="text-2xl font-semibold text-pink-400 mb-4">Get in Touch</h2>
          <p class="text-gray-300 mb-6">
            Have a tech story tip? Want to advertise? Or just want to say hello? 
            Fill out the form and we'll get back to you as soon as possible.
          </p>
          
          <div class="space-y-4">
            <div class="flex items-center">
              <i class="fas fa-envelope text-pink-500 text-xl w-8"></i>
              <span class="text-gray-300">contact@crazytechnews.com</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-map-marker-alt text-pink-500 text-xl w-8"></i>
              <span class="text-gray-300">San Francisco, CA</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-phone text-pink-500 text-xl w-8"></i>
              <span class="text-gray-300">+1 (555) 123-4567</span>
            </div>
          </div>
        </div>
        
        <div>
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-gray-300 mb-2">Name</label>
              <input type="text" id="name" name="name" required
                     class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-pink-600 text-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div>
              <label for="email" class="block text-gray-300 mb-2">Email</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-pink-600 text-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div>
              <label for="subject" class="block text-gray-300 mb-2">Subject</label>
              <input type="text" id="subject" name="subject" required
                     class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-pink-600 text-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div>
              <label for="message" class="block text-gray-300 mb-2">Message</label>
              <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-pink-600 text-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
            </div>
            <button type="submit" 
                    class="w-full bg-pink-600 hover:bg-pink-700 text-black font-bold uppercase px-8 py-4 rounded-lg shadow-lg transition duration-300 tracking-widest">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Include Footer Component -->
  <div id="footer-component"></div>

  <!-- Component Loader Script -->
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadComponent('header-component', 'components/header.html');
      loadComponent('footer-component', 'components/footer.html');
    });
  </script>
</body>
</html>
